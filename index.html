if(total<1000){infoBox.innerHTML='<b>Udaljenost: '+total.toFixed(2)+' m</b><br>Kliknite na ikonu za dovr코etak mjerenja.';}else{var km=total/1000;infoBox.innerHTML='<b>Udaljenost: '+km.toFixed(2)+' km</b><br>Kliknite na ikonu za dovr코etak mjerenja.';}}}

<div id=coords-container>
<select id=projectionSelect>
<option value=wgs84>WGS84</option>
<option value=htrs96>HTRS96/TM</option>
</select>
<div id=coords>픥: ---, 풭: ---</div>
</div>
<script src=https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.8.0/proj4.js></script>
<script>
  proj4.defs("EPSG:3765", "+proj=tmerc +lat_0=0 +lon_0=16.5 +k=0.9999 +x_0=500000 +y_0=0 +ellps=GRS80 +units=m +no_defs");
  const coordsDiv = document.getElementById('coords');
  const projectionSelect = document.getElementById('projectionSelect');
  function toDMS(deg) {
    const absolute = Math.abs(deg);
    const degrees = Math.floor(absolute);
    const minutesFloat = (absolute - degrees) * 60;
    const minutes = Math.floor(minutesFloat);
    const seconds = ((minutesFloat - minutes) * 60).toFixed(2);
    const degreesStr = degrees;
    const minutesStr = minutes < 10 ? '0' + minutes : minutes;
    const secondsStr = seconds < 10 ? '0' + seconds : seconds;
    const sign = deg < 0 ? '-' : '';
    return `${sign}${degreesStr}춿 ${minutesStr}' ${secondsStr}''`;
  }
  if (typeof map !== 'undefined') {
    map.on('mousemove', function(e) {
      const lat = e.latlng.lat;
      const lon = e.latlng.lng;
      const selected = projectionSelect.value;
      if (selected === "wgs84") {
        const latDMS = toDMS(lat);
        const lonDMS = toDMS(lon);
        coordsDiv.textContent = `픥: ${latDMS}, 풭: ${lonDMS}`;
      } else if (selected === "htrs96") {
        const [easting, northing] = proj4("EPSG:4326", "EPSG:3765", [lon, lat]);
        coordsDiv.textContent = `E: ${easting.toFixed(2)} m, N: ${northing.toFixed(2)} m`;
      }
    });
  } else {
    coordsDiv.textContent = 'Leaflet karta nije inicijalizirana.';
  }
        </script>
</body>
</html>
